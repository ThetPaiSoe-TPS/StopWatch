<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="./stopwatch_img/images/stop.png" alt="" onclick="stopWatch()">
            <img src="./stopwatch_img/images/start.png" alt="" onclick="playWatch()">
            <img src="./stopwatch_img/images/reset.png" alt="" onclick="resetWatch()">
        </div>
    </div>

    <script>
        const display= document.getElementById('displayTime');
        
        let [seconds, minutes, hours]= [0, 0, 0];
        let timer= 0;
            function watch(){
                seconds++;
                if(seconds== 60){
                    minutes++;
                    seconds= 0;
                    if(minutes== 60){
                        hours++;
                        minutes= 0;
                    }
                }
                s= seconds< 10? '0'+ seconds: seconds;
                m= minutes< 10? '0'+ minutes: minutes;
                h= hours< 10? '0'+ hours: hours;
                display.innerHTML= `${h}:${m}:${s}`;
            }
            
            function playWatch(){
                if(timer!== 0){
                    clearInterval(timer);
                }
                timer= setInterval(watch, 1000);
            }

            function stopWatch(){
                clearInterval(timer);
            }

            function resetWatch(){
                [seconds, minutes, hours]= [0, 0, 0];
                display.innerHTML= `${hours}:${minutes}:${seconds}`;
            }
        
    </script>
</body>
</html>
